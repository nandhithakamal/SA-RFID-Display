<!DOCTYPE html>
<html>
    <head>

        <title>Seamless Access</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

        <!-- Font Awesome -->

        <!-- Stylesheet -->
        <link rel = "stylesheet" href = "./style.css">

        <!-- JQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

        <!-- Script -->

        <script src = "./script.js"></script>

    </head>
    <body>
        <script src = "/socket.io/socket.io.js"></script>
        <script>
            var socket = io('http://localhost:9090');
            socket.on('tagRead', function(data){
                var regex = /Nothing yet!/;
                var content = $("#rightCol").html();
                if(content.match(regex)){
                    $("#rightCol").html("<div id = '" + data + "'>" + data + "</div>");
                }
                else{
                    $("#rightCol").append("<div id = '" + data + "'>" + data + "</div>");
                }
            });
        </script>
        <div class = "row container container-fluid well">
            <div class = "col-lg-3 text-center" id = "leftCol">
                <div id = "count">
                </div>
                <hr>
                <div id = "time">
                    Time
                </div>
            </div>
            <div class = "col-lg-9" id = "rightCol">
            </div>
        </div>
    </body>
</html>
